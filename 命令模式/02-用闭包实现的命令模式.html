<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>用闭包实现的命令模式</title>
</head>
<body>
<button id="button">btn1</button>
<script>

//具体实现
var MenuBar = {
  refresh: function() {
    console.log('刷新菜单页面')
  }
};
//封装具体实现
var RefreshMenuBarCommand = function(receiver) {
  /*return function() {
   receiver.refresh();
   }*/
  //为了便于将来扩展-改版后的
  return {
    execute: function() {
      receiver.refresh();
    },
    remove: function() {
      //remove;
    }
  }
};

//绑定具体实现
var setCommand = function(button, command) {
  button.onclick = function() {
    command.execute();
  }
};

var refreshMenuBarCommand = RefreshMenuBarCommand(MenuBar);

setCommand(button1, refreshMenuBarCommand);
</script>
</body>
</html>
